<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docling - SLR Paper to Markdown Converter</title>
    <!-- Google Fonts: Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#f5f3ff',
                            100: '#ede9fe',
                            500: '#8b5cf6',
                            600: '#7c3aed',
                            700: '#6d28d9',
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                        'slide-up': 'slideUp 0.5s ease-out',
                        'pulse-slow': 'pulse 3s infinite',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>

<body class="bg-gray-50 text-slate-800 font-sans h-screen overflow-hidden selection:bg-brand-500 selection:text-white">

    <!-- Background Gradients -->
    <div class="fixed inset-0 w-full h-full -z-10 bg-slate-50">
        <div
            class="absolute top-0 right-0 w-[500px] h-[500px] bg-purple-200/40 rounded-full blur-[100px] -translate-y-1/2 translate-x-1/4">
        </div>
        <div
            class="absolute bottom-0 left-0 w-[500px] h-[500px] bg-blue-200/40 rounded-full blur-[100px] translate-y-1/2 -translate-x-1/4">
        </div>
    </div>

    <div id="app-container" class="flex flex-col h-full relative z-10 transition-all duration-300">

        <!-- Glass Header -->
        <header
            class="flex-shrink-0 z-20 mx-4 mt-4 rounded-2xl bg-white/70 backdrop-blur-md border border-white/50 shadow-sm transition-all duration-300">
            <div class="max-w-full mx-auto px-6 py-3 flex items-center justify-between">
                <!-- Logo -->
                <div class="flex items-center gap-3 group cursor-pointer hover:opacity-80 transition-opacity">
                    <div
                        class="h-10 w-10 rounded-xl bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center shadow-lg shadow-indigo-500/20 group-hover:scale-105 transition-transform duration-300">
                        <span class="text-white font-bold text-xl">D</span>
                    </div>
                    <div>
                        <h1
                            class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-slate-800 to-slate-600">
                            Docling</h1>
                        <p class="text-[11px] font-medium text-slate-500 uppercase tracking-wider">SLR Converter</p>
                    </div>
                </div>

                <!-- Mode Selector & Status -->
                <div class="flex items-center gap-4">
                    <!-- Conversion Mode Selector -->
                    <div
                        class="flex items-center gap-2 bg-slate-100/80 px-3 py-1.5 rounded-full border border-slate-200/50">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-slate-500" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                        <select id="conversion-mode"
                            class="bg-transparent text-sm font-medium text-slate-700 focus:outline-none cursor-pointer appearance-none pr-6">
                            <option value="fast">‚ö° Fast</option>
                            <option value="balanced" selected>‚öñÔ∏è Balanced</option>
                            <option value="accurate">üéØ Accurate</option>
                        </select>
                    </div>

                    <!-- System Status -->
                    <div class="flex items-center gap-2">
                        <div class="h-2 w-2 rounded-full bg-emerald-500 animate-pulse"></div>
                        <span class="text-xs font-medium text-slate-500">Ready</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="flex flex-1 overflow-hidden p-4 gap-4">

            <!-- Sidebar (Glassmorphism) -->
            <aside id="file-list-panel"
                class="w-80 flex flex-col bg-white/60 backdrop-blur-xl rounded-2xl border border-white/60 shadow-lg shadow-slate-200/50 transition-all duration-300">

                <!-- Sidebar Header -->
                <div class="p-5 border-b border-slate-100 flex flex-col gap-4">
                    <div class="flex justify-between items-center">
                        <h2 class="text-sm font-bold text-slate-700 uppercase tracking-wider">Uploaded Files</h2>
                        <span class="text-xs font-medium px-2 py-0.5 rounded-full bg-slate-100 text-slate-500"
                            id="file-count">0 files</span>
                    </div>

                    <!-- Action Bar -->
                    <div class="flex items-center justify-between gap-2">
                        <div class="flex items-center gap-2">
                            <input type="checkbox" id="select-all-checkbox"
                                class="h-4 w-4 rounded-md border-slate-300 text-indigo-600 focus:ring-indigo-500 cursor-pointer icon-hover transition-colors"
                                title="Select All">
                            <span class="text-xs text-slate-500">Select All</span>
                        </div>
                        <div class="flex gap-2">
                            <!-- Chunk download controls -->
                            <button id="download-chunk-button"
                                class="p-2 rounded-lg bg-emerald-50 text-emerald-600 hover:bg-emerald-100 disabled:opacity-50 disabled:cursor-not-allowed transition-all"
                                disabled title="Download Selected">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <!-- Chunk Size Inputs -->
                    <div class="flex items-center gap-2 text-xs">
                        <span class="text-slate-500">Chunk size:</span>
                        <input type="number" id="chunk-size" min="1" value="5"
                            class="w-12 px-2 py-1 text-center rounded-md border border-slate-200 bg-white/50 focus:ring-1 focus:ring-indigo-500 outline-none"
                            title="Papers per chunk">
                        <button id="download-in-chunks-button"
                            class="flex-1 px-3 py-1 rounded-md bg-white border border-slate-200 text-slate-600 hover:bg-slate-50 hover:text-indigo-600 disabled:opacity-50 transition-colors"
                            disabled>
                            Download
                        </button>
                    </div>
                </div>

                <!-- File List -->
                <ul id="file-list" class="flex-1 overflow-y-auto px-3 py-2 space-y-2 scrollbar-thin">
                    <!-- File items will be injected here -->
                </ul>

                <!-- Upload Area (Fixed at bottom of sidebar) -->
                <div class="p-4 border-t border-slate-100 bg-white/40">
                    <div id="upload-box"
                        class="group relative overflow-hidden rounded-xl border-2 border-dashed border-indigo-200 bg-indigo-50/50 hover:bg-indigo-50/80 hover:border-indigo-400 transition-all duration-300 cursor-pointer p-6 flex flex-col items-center justify-center text-center gap-2">
                        <input type="file" id="file-input" multiple hidden>
                        <div
                            class="h-10 w-10 rounded-full bg-white shadow-sm flex items-center justify-center text-indigo-500 mb-1 group-hover:scale-110 group-hover:bg-indigo-500 group-hover:text-white transition-all duration-300">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                            </svg>
                        </div>
                        <p class="text-sm font-semibold text-indigo-900">Upload Files</p>
                        <p class="text-xs text-indigo-500/80">Drag & drop or click</p>

                        <!-- Visual ripple effect container -->
                        <div
                            class="absolute inset-0 bg-indigo-100/20 opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none">
                        </div>
                    </div>

                    <!-- Event Log (Mini) -->
                    <div class="mt-3">
                        <div class="flex justify-between items-center mb-1">
                            <h3 class="text-[10px] font-bold text-slate-400 uppercase">Logs</h3>
                        </div>
                        <div id="log-output"
                            class="h-16 overflow-y-auto p-2 rounded-lg bg-slate-900/5 font-mono text-[10px] text-slate-600 border border-black/5 scrollbar-thin">
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Viewer Panel -->
            <main id="viewer-panel"
                class="flex-1 flex flex-col rounded-2xl overflow-hidden relative transition-all duration-300">

                <!-- Empty State -->
                <div id="viewer-placeholder"
                    class="absolute inset-0 z-0 flex flex-col items-center justify-center text-center p-8 opacity-100 transition-opacity duration-300">
                    <div
                        class="bg-white/40 backdrop-blur-sm p-8 rounded-3xl border border-white/60 shadow-xl shadow-slate-200/50 flex flex-col items-center max-w-md w-full animate-fade-in">
                        <div
                            class="h-20 w-20 bg-gradient-to-tr from-indigo-100 to-white rounded-2xl flex items-center justify-center mb-6 shadow-inner">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-indigo-300" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                    d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                            </svg>
                        </div>
                        <h3 class="text-xl font-bold text-slate-800 mb-2">Ready to Convert</h3>
                        <p class="text-slate-500">Select a document from the sidebar to view the PDF and its converted
                            Markdown side-by-side.</p>
                    </div>
                </div>

                <div id="main-content"
                    class="hidden relative z-10 flex-1 flex flex-col h-full bg-transparent animate-fade-in">
                    <!-- Viewer Toolbar -->
                    <div
                        class="bg-white/80 backdrop-blur-md border-b border-white/50 p-4 flex justify-between items-center flex-shrink-0 shadow-sm rounded-t-2xl mx-1 mt-1">
                        <div class="flex items-center gap-3">
                            <h2 class="text-lg font-bold text-slate-800 flex items-center gap-2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-indigo-500" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                </svg>
                                Document Viewer
                            </h2>
                        </div>

                        <!-- Controls -->
                        <div
                            class="flex items-center space-x-4 bg-slate-100/50 p-1 pr-3 rounded-full border border-slate-200/50">
                            <label class="flex items-center gap-2 cursor-pointer relative pl-1">
                                <input type="checkbox" id="render-toggle" class="peer sr-only">
                                <div
                                    class="w-9 h-5 bg-slate-300 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-indigo-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[6px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all peer-checked:bg-indigo-600">
                                </div>
                                <span
                                    class="text-sm font-medium text-slate-600 peer-checked:text-indigo-700 transition-colors">Render
                                    Markdown</span>
                            </label>

                            <div class="h-4 w-px bg-slate-300"></div>

                            <button id="save-button"
                                class="group flex items-center gap-2 px-4 py-1.5 bg-indigo-600 text-white text-sm font-semibold rounded-full shadow-md shadow-indigo-500/30 hover:bg-indigo-700 hover:shadow-lg hover:shadow-indigo-500/40 transition-all transform active:scale-95">
                                <svg xmlns="http://www.w3.org/2000/svg"
                                    class="h-4 w-4 opacity-80 group-hover:animate-bounce" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                                </svg>
                                Save Markdown
                            </button>
                        </div>
                    </div>

                    <!-- Split View Content -->
                    <div class="flex-1 flex flex-row gap-4 p-4 overflow-hidden">

                        <!-- PDF Panel -->
                        <div
                            class="flex-1 flex flex-col bg-white rounded-2xl shadow-lg shadow-slate-200/50 overflow-hidden border border-slate-100 transition-transform hover:shadow-xl duration-300">
                            <div class="bg-slate-50 border-b border-slate-100 p-2 flex justify-between items-center">
                                <h3 class="text-xs font-bold text-slate-500 uppercase tracking-wider pl-2">Original PDF
                                </h3>
                            </div>
                            <div id="pdf-viewer" class="flex-1 bg-slate-500/5">
                                <!-- iframe goes here -->
                            </div>
                        </div>

                        <!-- Markdown Panel -->
                        <div
                            class="flex-1 flex flex-col bg-white rounded-2xl shadow-lg shadow-slate-200/50 overflow-hidden border border-slate-100 transition-transform hover:shadow-xl duration-300">
                            <div class="bg-slate-50 border-b border-slate-100 p-2 flex justify-between items-center">
                                <h3 class="text-xs font-bold text-slate-500 uppercase tracking-wider pl-2">Generated
                                    Markdown</h3>
                            </div>
                            <div id="markdown-viewer"
                                class="flex-1 overflow-y-auto p-8 prose prose-indigo prose-sm max-w-none scrollbar-thin">
                                <!-- Markdown content -->
                            </div>
                        </div>

                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Loading Spinner (Glass) -->
    <div id="loading-overlay"
        class="hidden fixed inset-0 z-50 flex items-center justify-center bg-white/30 backdrop-blur-sm transition-opacity duration-300">
        <div class="relative">
            <div class="w-16 h-16 border-4 border-indigo-200 border-t-indigo-600 rounded-full animate-spin"></div>
            <div class="absolute inset-0 flex items-center justify-center">
                <div class="h-2 w-2 bg-indigo-600 rounded-full"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <script src="/static/script.js"></script>
</body>

</html>
